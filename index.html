<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
    <script src="https://unpkg.com/vue@next"></script>
    <title>Document</title>
</head>
<body>
    <div id='app'>
    <input id="inputText" type="text" v-model="word" placeholder="Some text">
    <input id="inputTimes" type="text" v-model.number="times" placeholder="How many times">
    <input id="repeatButton" type="button" value="Repeat" v-on:click="repeat" class="btn btn-outline-primary">
    <br/>
    <div>
        <ul class="list-group">
            <li class="list-group-item" v-for="item in items">{{ item.id }}, {{ item.word}}</li>
        </ul>
    </div>
    </div>
    <br/>    
    <script src="js/index.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
